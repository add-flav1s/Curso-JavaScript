<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        #area {
            background-color: rgb(48, 17, 160);
            color: #fff;
            font: 300 18pt Calibri;
            width: 500px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>

    <script>
        const area = document.querySelector('div#area')
        //mesma coisa:  const area = document.getElementById('area')

        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar() {
            area.innerHTML = 'Esse elemento foi clicado.'
        }

        function entrar() {
            area.innerText = 'O mouse foi passado aqui.'
        }

        function sair() {
            area.innerText = 'O mouse saiu daqui.'
        }
    </script>
</body>
</html>
